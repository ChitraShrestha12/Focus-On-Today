<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="app-container">
      <h1 class="page-title">Focus On <span>Today</span></h1>
      <section class="overview-section">
        <div class="day-status">
          <p>Today</p>
          <img src="./Images/Sun.svg" alt="Sun" />
        </div>
        <p class="motivational-message">Just a step away, keep going!</p>
        <div class="progress-section">
          <div class="progress-bar"><p>2/3 <span>Completed</span></p></div>
        </div>
        <p class="incomplete-msg">Please set all the 3 goals!</p>

        <div class="add-goal">
          <div class="icon-wrapper">
            <img
              class="icon-check"
              src="./Images/check-icon.svg"
              alt="check icon"
            />
          </div>
          <input type="text" placeholder="Add new goal... "/>
        </div>

        <div class="add-goal">
          <div class="icon-wrapper">
            <img
              class="icon-check"
              src="./Images/check-icon.svg"
              alt="check icon"
            />
          </div>
          <input type="text" placeholder="Add new goal... " />
        </div>

        <div class="add-goal">
          <div class="icon-wrapper">
            <img
              class="icon-check"
              src="./Images/check-icon.svg"
              alt="check icon"
            />
          </div>
          <input type="text" placeholder="Add new goal... " />
        </div>
      </section>
    </main>
  </body>
</html>
